<div class="post-container">
  <div class="form-container">
    <form [formGroup]="postForm" (ngSubmit)="postHoliday()" class="post-form">
      <div class="post-field">
        <label> Title </label>
        <input type="text" formControlName="title" placeholder="Give a title" />
      </div>
      <div class="post-field">
        <label> Location </label>
        <input
          type="text"
          formControlName="location"
          placeholder="Where was your holiday?"
        />
      </div>
      s
      <div class="post-field">
        <label> Description </label>
        <input
          type="text"
          formControlName="description"
          placeholder="Say something about your holiday"
        />
      </div>
      <div class="post-field">
        <label> Start Date </label>
        <input type="date" formControlName="startDate" name="startdate" />
      </div>
      <div class="post-field">
        <label> End Date </label>
        <input type="date" formControlName="endDate" name="enddate" />
      </div>
      <button type="submit" class="btn btn--form">Add new</button>
    </form>
  </div>
</div>
